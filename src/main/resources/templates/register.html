<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <title>Accounts</title>
    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container">
            <form method="POST" th:action="@{/register}" th:object="${account}">
                <div class="form-group col-md-4">
                    <label for="InputName">Name</label>
                    <input th:field="*{name}" name = "name" type="text" class="form-control" id="InputName" placeholder="Enter name"></input>
                    <p class="mb-0 text-danger"><small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="InputUsername">Username</label>
                    <input name = "username" type="text" class="form-control" id="InputUsername" placeholder="Enter username"> </input>
                    <p class="mb-0 text-danger"><small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="InputPassword">Password</label>
                    <input name = "password" type="password" class="form-control" id="InputPassword" placeholder="Enter password"> </input>
                    <p class="mb-0 text-danger"><small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small></p>
                </div>

                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </form>
        </div>

    </body>
</html>
