<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <title>Posts</title>
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container mb-4">
            <h2>Messages</h2>
        </div>

        <div class="container mb-5">
            <h5>Add new message</h5>
            <form method="POST" th:action="@{/profiles/{username}/messages(username=${account.username})}" th:object="${message}">
                <div class="input-group">
                    <input name="messageText" type="text" class="form-control  " placeholder="Insert text.."></input>
                    <div class="input-group-append">
                        <button name="addMessage" type="submit" class="btn btn-outline-dark btn-sm">Add</button>
                    </div>
                </div>
            </form>
        </div>


        <!--        <div class="col-2">
                    <span class="badge badge-pill badge-info" th:text="${#lists.size(post.liker)} + ' likes'"></span>
                </div>-->

        <div class="container mb-5">
            <div class="col mb-4" th:each="post : ${posts}">

                <div class="row justify-content-start"> 
                    <b th:text="${post.poster.username + ', ' + #temporals.format(post.timestamp, 'HH:mm dd.MM.yyyy')}"></b>

                    <!--<div class="col mb-4">hello</div>-->
                    <div class="col-2">
                        <span class="badge badge-pill badge-info" th:text="${#lists.size(post.liker)}">hello</span>
                    </div>

                    <div class="col-2" th:if="${post.poster.username} != ${#authentication.getPrincipal().getUsername()}">
                        <form method="POST" th:action="@{/profiles/username/messages/{messageId}/like(messageId=${post.id})}">
                            <button name="addMessage" type="submit" class="btn btn-outline-dark btn-sm">Like</button>
                        </form>
                    </div>

                </div>
                <div class="row" th:text="${post.message}"></div>
            </div>
        </div>

    </body>
</html>
